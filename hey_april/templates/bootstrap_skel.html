<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ asset_prefix }}/bootstrap-2.2.2/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ asset_prefix }}/bootstrap-2.2.2/css/bootstrap-responsive.css"
          rel="stylesheet">
    
    <link href="{{ asset_prefix }}/google-code-prettify-small-20110601/prettify.css"
          type="text/css" rel="stylesheet" />
    <script type="text/javascript"
            src="{{ asset_prefix }}/google-code-prettify-small-20110601/prettify.js"></script>

    {{ page_head }}
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body onload="prettyPrint()">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">{{ corner_name }}</a>
          <div class="nav-collapse">
            <ul class="nav">
              {% for reportid,reportname in related_pairs %}
              <li><a href="../{{ reportid }}/index.html">{{ reportname }}</a></li>
              {% endfor %}
              <li class="dropdown">
  	        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Jump <b class="caret"></b></a>
		<ul class="dropdown-menu">
                  {% for k,v in navbar_id_name_pairs %}
                  <li><a href="#{{ k }}">{{ v }}</a></li>
                  {% endfor %}
	        </ul>
	      </li>
           </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

    {{ rest_of_body }}

    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="../assets/js/jquery.js"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="{{ asset_prefix }}/bootstrap-2.2.2/js/bootstrap.js"></script>
  </body>
</html>
